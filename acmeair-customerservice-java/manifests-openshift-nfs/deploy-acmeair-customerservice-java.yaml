apiVersion: apps/v1
kind: Deployment
metadata:
  name: acmeair-customerservice
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-customer-deployment
  template:
    metadata:
      labels:
        name: acmeair-customer-deployment
        app: acmeair-3
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
    spec:
      containers:
      - name: acmeair-customerservice-java
        image: image-registry.openshift-image-registry.svc:5000/acmeaircard/acmeair-customerservice-java:latest
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
        env:
        - name: USERNAME
          value: admin
        - name: PASSWORD
          value: password
        - name: MONGO_HOST
          value: acmeair-customer-db
        - name: SECURE_SERVICE_CALLS
          value: 'true'
        - name: JVM_ARGS
          value: "-Dmp.jwt.verify.publickey.location=http://acmeair-auth-service:9080/auth/getJwk"
        readinessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 120
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: acmeair-customer-service
spec:
  ports:
    - port: 9080
  selector:
    name: acmeair-customer-deployment
---
##### Customer Database #####
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    service: acmeair-customer-db
  name: acmeair-customer-db
spec:
  ports:
  - name: "27017"
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    name: acmeair-customer-db
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: acmeair-customer-db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-customer-db
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: acmeair-customer-db
    spec:
      volumes:
        - name: acmeair-customer-db-2
          persistentVolumeClaim:
            claimName: customerpvc
      containers:
      - image: sys-loz-test-team-docker-local.artifactory.swg-devops.com/mongo:4.2
        name: acmeair-customer-db
        ports:
        - containerPort: 27017
          protocol: TCP
        resources: {}
        volumeMounts:
          - name: acmeair-customer-db-2
            mountPath: /data/db
      restartPolicy: Always
status: {}
---
### Create Persistent Volume Claim ###
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: customerpvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: nfs
  volumeMode: Filesystem
